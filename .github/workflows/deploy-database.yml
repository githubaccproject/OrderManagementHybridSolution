name: Build and Deploy SQL DACPAC to Azure SQL

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build SQL Project
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build SQL Database Project (.sqlproj)
        run: |
          msbuild ./src/OrderManagement.Database/OrderManagement.Database.sqlproj ^
            /t:Rebuild /p:Configuration=Release

      - name: Upload DACPAC Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ordermanagement-dacpac
          path: src/OrderManagement.Database/bin/Release/OrderManagement.Database.dacpac

  deploy:
    name: Deploy to Azure SQL
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download DACPAC Artifact
        uses: actions/download-artifact@v4
        with:
          name: ordermanagement-dacpac
          path: dacpac

      - name: Install sqlpackage
        run: |
          wget -O sqlpackage.zip https://aka.ms/sqlpackage-linux
          unzip sqlpackage.zip -d sqlpackage
          sudo mkdir -p /opt/sqlpackage
          sudo cp -r sqlpackage/* /opt/sqlpackage
          sudo chmod +x /opt/sqlpackage/sqlpackage
          echo 'export PATH="$PATH:/opt/sqlpackage"' >> ~/.bashrc
          source ~/.bashrc

      - name: Deploy DACPAC to Azure SQL
        run: |
          /opt/sqlpackage/sqlpackage \
            /Action:Publish \
            /SourceFile:"dacpac/OrderManagement.Database.dacpac" \
            /TargetConnectionString:"${{ secrets.AZURE_SQL_CONNECTION_STRING }}" \
            /p:DropObjectsNotInSource=false \
            /p:BlockOnPossibleDataLoss=false \
            /p:AllowIncompatiblePlatform=true \
            /p:ScriptDatabaseOptions=false \
            /p:IgnoreColumnOrder=true
